<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link href="css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/reset.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <title>To-Doodley</title>
</head>
<body>

  <header>

    <h3>My To-do</h3>


  </header>

  <div class="container">

    <!-- uncompleted tasks -->
    <ul class="todo" id="todo"></ul>

    <!-- completed tasks -->
    <ul class="todo" id="completed"></ul>

  </div>

  <footer>

    <!-- text input field -->
    <div class="center">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="item"></input>
      <label class="mdl-textfield__label" for="user">What do you want to do?</label>
    </div>

    <!-- Colored FAB button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="addBtn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="315.254 604.254 21.967 21.967"><defs><style>.cls-1 {fill: none;stroke: #fff;stroke-width: 2px;}</style></defs><g id="Plus" transform="translate(16.992 10.2)"><path id="Path_1" data-name="Path 1" class="cls-1" d="M313.5,594.054v21.967" transform="translate(-4.254)"/><path id="Path_2" data-name="Path 2" class="cls-1" d="M0,0V21.967" transform="translate(320.229 605.038) rotate(90)"/></g></svg>
    </button>
  </div>

  </footer>



    <script src="js/material.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
